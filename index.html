<!DOCTYPE html>
<html>

  <head>
    <title>Home/Twidder - ğŸ¤ï¸</title>
    <link rel="stylesheet" href="styles.css">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>

  <body class="body">

    <header class="header">
      <h1 class="title">Twidder - ğŸ¤ï¸</h1>
    </header>

    <main>
      <form class="tweed-form">
        <label for="name">visitor</label>
        <input class="full-width" type="text" id="name" name="content" placeholder=" What are the haps?">
        <button class="button-primary">Tweed</button>
      </form>
      <div class="tweeds">
      </div>
    </main>

    <script src="client.js"></script>
    <script src="jquery.timeago.js" type="text/javascript"></script>
    <script class="tweeds">
      $(document).ready(function(){
        var $div = $('div');
        var update =function(){
          $div.html('');
          var index = streams.home.length - 1;
          while(index >= 0){
            var tweed = streams.home[index];  
            if (tweed.user !== "visitor") {
              index -= 1;
              continue;
            }   

            var $user = $('<div class="username" href="profile.html"></div>');
            $user.text('@' + tweed.user + ': ');
            $user.appendTo($div);

            var $message = $('<div class="message"></div>');
            $message.text(tweed.message);
            $message.appendTo($div);

            var $timestamp = $('<div class="timestamp"></div>');
            $timestamp.text(jQuery.timeago(tweed.created_at));
            $timestamp.appendTo($div);

            var $spacer = $('<hr>');
            $spacer.text(' ');
            $spacer.appendTo($div);

            index -= 1;
          }
        }
        update();
        setInterval(update, 500);
      });
    </script>
  </body>

</html>
