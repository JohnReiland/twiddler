<!DOCTYPE html>
<html>
  <head>
    <title>Home/Twidder - 🐤️</title>
    <link rel="stylesheet" href="styles.css">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <header>
      <h1 class="title">Twidder - 🐤️</h1>
    </header>
    <main>
      <form class="tweed-form">
        <label for="name">Name</label>
        <input class="full-width" type="text" id="name" name="name">
        <label for="name">Tweed</label>
        <textarea class="full-width" type="text" id="name" name="content"></textarea>
        <button id="post">Tweed</button>
      </form>
      <div class="tweeds">
      </div>
    </main>
    <script src="client.js"></script>
    <script>
      $(document).ready(function(){
        var $div = $('div');
        var update =function(){
          $div.html('');
          var index = streams.home.length - 1;
          while(index >= 0){
            var tweed = streams.home[index];
            var $tweed = $('<div></div>');
            $tweed.text('@' + tweed.user + ': ' +  tweed.message);
            $tweed.appendTo($div);
            index -= 1;
          }
        }
        update();
        setInterval(update, 500);
      });
    </script>
  </body>
</html>
